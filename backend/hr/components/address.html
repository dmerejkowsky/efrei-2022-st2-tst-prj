<fieldset>
  <legend>Address</legend>
  <div class="row">
    <div class="col col-10">
      <input
        class="form-control"
        name="address_line1"
        value="{{ employee.basic_info.address_line1 }}"
      />
    </div>
    <div class="col col-7">
      <input
        class="form-control"
        name="address_line2"
        value="{{ employee.basic_info.address_line2 }}"
      />
    </div>
  </div>
  <div class="row">
    <div class="col col-2">
      <label for="city" class="form-label">City</label>
    </div>
    <div class="col col-8">
      <input class="form-control" name="city" value="{{ employee.basic_info.city }}" />
    </div>
  </div>
  <div class="row">
    <div class="col col-2">
      <label for="zip_code" class="form-label">Zip code</label>
    </div>
    <div class="col col-3">
      <input
        class="form-control"
        name="zip_code"
        value="{{ employee.basic_info.zip_code }}"
      />
    </div>
  </div>
</fieldset>
