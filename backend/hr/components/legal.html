    </div>

      <input
        class="form-control"
        name="hiring_date"
        value="{{ employee.contract.hiring_date}}"
      />

  </div>
  <div class="row">
    <div class="col col-3">
      <label for="job_title" class="form-label">Job Title</label>
    </div>

      <input
        class="form-control"
        name="job_title"
        value="{{ employee.contract.job_title }}"
      />
    </div>
  </div>
</fieldset>
